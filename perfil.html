<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William Italia">
    <meta name="description"
        content="Encontre desenvolvedores no GitHub de forma rápida e fácil com o GitExplorer. Descubra novos talentos e explore projetos open-source!">
    <meta name="keywords" content="desenvolvedores, GitHub, encontrar devs, open-source, GitExplorer">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>GitExplorer - Descubra Desenvolvedores no GitHub Rápido e Fácil</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '0px',
                        'md': '600px',
                        'lg': '1024px',
                    },
                },
            },
            plugins: [],
        }
    </script>
</head>

<body>
    <header class="flex items-center justify-between w-full bg-[#161B22] h-[60px] px-4 md:px-[390px]">
        <div class="flex items-center gap-4">
            <i class="fa-brands fa-square-github text-white text-3xl"></i>
            <a href="./index.html" class="text-white font-medium text-sm">GitExplorer</a>
        </div>
        <form id="form" action="">
            <input id="search" type="text" placeholder="Insira um nome de usuário"
                class="transition-color duration-200 hover:boder-[1px] hover:border-blue-300 border-[1px] border-white/0 text-white font-light rounded-lg bg-white/10 placeholder:text-white/12 placeholder:text-sm backdrop-blur-[300px] focus:outline-none focus:border-2 w-[230px] focus:border-blue-300 py-2 pr-3 pl-2 text-sm">
        </form>
    </header>

    <main class="w-full md:flex md:px-[390px]">
        <aside class="">
            <div id="perfil" class="flex items-center space-y-2 space-x-4 py-6 px-4 border-b-2 border-zinc-100">
                <div class="w-[80px] h-[80px] rounded-[50%] overflow-hidden skeleton">
                    <img id="img" src="" alt="" class="w-full h-full hidden" />
                </div>
                <div class="">
                    <h1 id="name" class="mb-1 text-[1.25rem] font-[600] skeleton-name"></h1>
                    <div id="nick-link"
                        class="transition duration-200 hover:bg-zinc-200 inline-block text-zinc-400 rounded-lg hover:text-black/100 skeleton-link">
                        <i id="igit" class="fa-brands fa-github hidden"></i>
                        <a id="login" href="#" class="skeleton-link"></a>
                    </div>
                </div>
            </div>

            <ul id="list-bio">
                <!-- Skeleton bio item -->
                <li class="border-b-2 border-zinc-100 flex items-center gap-2 p-4 skeleton-item">
                    <h2 class="skeleton"></h2>
                </li>
                <li class="border-b-2 border-zinc-100 flex items-center gap-2 p-4 skeleton-item">
                    <h2 class="skeleton"></h2>
                    <p class="skeleton"></p>
                </li>
                <li class="border-b-2 border-zinc-100 flex items-center gap-2 p-4 skeleton-item">
                    <h2 class="skeleton"></h2>
                    <p class="skeleton"></p>
                </li>
                <li class="border-b-2 border-zinc-100 flex items-center gap-2 p-4 skeleton-item">
                    <h2 class="skeleton"></h2>
                    <p class="skeleton"></p>
                </li>
                <li class="border-b-2 border-zinc-100 flex items-center gap-2 p-4 skeleton-item">
                    <h2 class="skeleton"></h2>
                    <p class="skeleton"></p>
                </li>
                <li class="border-b-2 border-zinc-100 flex items-center gap-2 p-4 skeleton-item">
                    <h2 class="skeleton"></h2>
                </li>
            </ul>
        </aside>

        <div>
            <h1>teste</h1>
        </div>
    </main>
    <script src="./assets/js/perfil.js"></script>
</body>

</html>
