<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="William Italia">
    <meta name="description"
        content="Encontre desenvolvedores no GitHub de forma rápida e fácil com o GitExplorer. Descubra novos talentos e explore projetos open-source!">
    <meta name="keywords" content="desenvolvedores, GitHub, encontrar devs, open-source, GitExplorer">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>GitExplorer - Descubra Desenvolvedores no GitHub Rápido e Fácil</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '320px',
                        'sm': '500px',
                        'md': '640px',
                        'lg': '865px',
                        'xl': '1425px'
                    },
                },
            },
            plugins: [],
        }
    </script>
</head>

<body class="bg-gray-100 w-screen min-w-[320px]">
    <!-- navbar -->
    <nav id="navbar" class="h-[52px] bg-[#161B22] ">
        <div class="flex items-center justify-between h-full w-full gap-2 px-[1.5rem]  md:max-w-[1140px] mx-auto">
            <div class="flex items-center gap-2">
                <i class="fa-brands fa-github text-2xl text-white"></i>
                <h1 class="text-white font-light text-sm hidden sm:block">GitExplorer</h1>
            </div>
            <div class="">
                <input type="text" class="bg-[#29313C] rounded px-2 py-1 placeholder:text-xs  text-white"
                    placeholder="Insira um nome de usuário">
            </div>
        </div>
    </nav>

    <!-- container content-->
    <div id="content-container"
        class=" relative flex flex-col gap-8 md:px-[1.5rem] md:py-[2.8rem] lg:max-w-[1140px] lg:mx-auto lg:flex-row lg:gap-4">
        <!-- perfil-container -->
        <ul id="listbio" class="text-[.8rem] lg:sticky lg:top-0 bg-white md:rounded-lg shadow-xl lg:w-[30%] h-full">
            <li id="profile" class="flex flex-col items-center text-center px-[1.1rem] py-[1.5rem] border-b-[1px]">
                <!-- img -->
                <div id="boxImg" class="w-[60px] h-[60px] bg-gray-300 overflow-hidden rounded-[100%] skeleton-img">
                    <!-- <img id="imgPerfil" src="" alt="" class="w-full h-full"> -->
                </div>
                <!-- name -->
                <div id="profile">
                    <h1 id="name" class="text-[1.2rem] font-[600] my-[.25rem] skeleton-name"></h1>
                    <div id="username" class="inline-block">
                        <a id="link-git" href="" target="_blank"
                            class="skeleton-link block group hover:bg-zinc-200 text-[.8rem] rounded-lg px-2 text-[#6C7690] transition-background duration-500">
                            <i id="icone-git" class="fa-brands fa-github hidden"></i>

                            <i id="icone-link"
                                class="hidden ml-2 fa-solid fa-arrow-right rotate-[-40deg] text-xs opacity-0 group-hover:opacity-100 transition-opacity duration-500 ease"></i>
                        </a>
                    </div>
                </div>
            </li>
            <ul id="listBio">
                <li id="bio" class=" py-[0.75rem] px-[1.1rem] border-b-[1px]">
                    <p class="break-words skeleton-text"></p>
                </li>
                <li class="flex px-[1.1rem] py-[0.75rem] border-b-[1px] skeleton-item">
                    <h3 class="w-[100px] text-[#6C7690] font-medium skeleton"></h3>
                    <p class="font-light skeleton"></p>
                </li>
                <li class="flex px-[1.1rem] py-[0.75rem] border-b-[1px] skeleton-item">
                    <h3 class="w-[100px] text-[#6C7690] font-medium skeleton"></h3>
                    <p class="font-light skeleton"></p>
                </li>
                <li class="flex px-[1.1rem] py-[0.75rem] border-b-[1px] skeleton-item">
                    <h3 class="w-[100px] text-[#6C7690] font-medium skeleton"></h3>
                    <p class="font-light skeleton"></p>
                </li>
                <li class="flex px-[1.1rem] py-[0.75rem] border-b-[1px] skeleton-item">
                    <h3 class="w-[100px] text-[#6C7690] font-medium skeleton"></h3>
                    <p class="font-light skeleton"></p>
                </li>
                <li class="flex px-[1.1rem] py-[0.75rem] ">
                    <h3 class="text-[#6C7690] font-light skeleton py-4"></h3>
                </li>
            </ul>
        </ul>

        <!-- repos-container -->
        <section id="repos" class="bg-white md:rounded-lg shadow-lg w-full h-full text-[.8rem]">
            <div class="px-[1.5rem] py-[1.5rem] border-b-2">
                <ul class="md:flex md:items-center md:justify-between md:mb-8">
                    <li class="flex items-center mb-8 md:mb-0 gap-6">
                        <h2 class="">Repositórios Publicos:</h2>
                        <span class="bg-zinc-200 px-2 rounded-lg font-[600]">36</span>
                    </li>
                    <div class="relative">
                        <button class="border-2 px-4 py-2 rounded-lg">
                            <span>Sort By: </span>
                            <strong id="status">Update</strong>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul id="dropdonw"
                            class="hidden flex flex-col space-y-0 py-2 border-2 absolute bg-white rounded-lg top-[3.2rem] w-[180px]">
                            <li class="">
                                <a class="hover:bg-red-300 block p-2 text-sm" href="#" data-slug="updated_at">Update</a>
                            </li>
                            <li>
                                <a class="hover:bg-red-300 block p-2 text-sm" href="#" data-slug="updated_at">Create</a>
                            </li>
                            <li>
                                <a class="hover:bg-red-300 block p-2 text-sm" href="#" data-slug="updated_at">Stars</a>
                            </li>
                            <li>
                                <a class="hover:bg-red-300 block p-2 text-sm" href="#" data-slug="updated_at">Forks</a>
                            </li>
                            <li>
                                <a class="hover:bg-red-300 block p-2 text-sm" href="#" data-slug="updated_at">Issues</a>
                            </li>
                        </ul>
                    </div>
                </ul>
                <div class="md:flex md:items-center w-full md:justify-between">
                    <input type="text"
                        class="w-full md:w-auto md:flex-grow lg:flex-grow mr-4 my-4 md:my-0 px-4 py-2 rounded-lg border-2 border-zinc-200"
                        placeholder="Procure um repositório">
                    <div class="flex space-x-4">
                        <h5>Include:</h5>
                        <label for="">
                            <input type="checkbox" value="true" checked>
                            <span>Forked</span>
                        </label>
                        <label for="">
                            <input type="checkbox" value="true" checked>
                            <span>Archived</span>
                        </label>
                    </div>
                </div>
            </div>
            <ul>

            </ul>
        </section>

        <!-- up -->
        <button class="hidden"></button>
    </div>
    <script src="./assets/js/perfil.js"></script>
</body>

</html>
